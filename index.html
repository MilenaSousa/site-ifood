<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iFood</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">


	<script type="text/javascript">
		
		function parallax(){

			var img1 = document.getElementById('img1');
			var img2 = document.getElementById('img2');

			//Aplicando a posição de acordo com o eixo x
			img1.style.left = -(window.pageYOffset *2)/5 +'px';
			img2.style.right = -(window.pageYOffset *2)/5 + 'px';

		}

		window.addEventListener("scroll", parallax, false);

	</script>

</head>
<body>

					</li>

					</li>
				</ul>
			</div>
		</nav>
	</header> 

	<section class="painel-principal">
		<div id="img1" class="img-parallax"></div>
		<div class="teste"></div>
		<div id="img2" class="img-parallax"></div>
		<div class="container">
			<div class="form">

</body>
</html>
